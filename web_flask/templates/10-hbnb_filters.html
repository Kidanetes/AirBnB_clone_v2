<!DOCTYPE html>
<html lang="en-US">
<head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="../static/styles/4-common.css">
        <link rel="stylesheet" href="../static/styles/3-header.css">
        <link rel="stylesheet" href="../static/styles/3-footer.css">
        <link rel="stylesheet" href="../static/styles/6-filters.css">
        <link rel="icon" type="image/x-icon" href="../static/images/icon.ico">
</head>

<body>
        <header>
        </header>
        <div class="container">
                <section class="filters">
                        <div class="locations">
                                <h3>States</h3>
                                <h4>&nbsp</h4>
                                <ul class="popover">
					{% for i in l1 | sort(attribute="name") %}
					<LI><H2>{{i.name}}</H2>
						<UL>
							{% for j in i.cities | sort(attribute="name") %}
							<LI>{{j.name}}</LI>
							{% endfor %}
						</UL>
					</LI>
					{% endfor %}
                                </ul>
                        </div>

                        <div class="amenities">
                                <h3>Amenities</h3>
                                <h4>&nbsp</h4>
                                <ul class="popover">
                                        {% for j in l2 | sort(attribute="name") %}
					<LI>{{j.name}}</LI>
					{% endfor %}
                                </ul>
                        </div>
                        <button type="button">Search</button>
                </section>

        </div>

        <footer>Best School</footer>
</body>
</html>
