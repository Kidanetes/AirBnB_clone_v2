<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
    		<TITLE>HBNB</TITLE>
  	</HEAD>
  	<BODY>
		{% if n == 1 %}
    		<H1>States</H1>
    		<UL>
      			{% for i in l1 | sort(attribute="name") %}
      			<LI>{{i.id}}: <B>{{i.name}}</B></LI>
      			{% endfor %}
    		</UL>
		{% elif n == 2 %}
		<H1>State</H1>
		<H3>Cities</H3>
		<UL>
			{% for j in state.cities | sort(attribute="name") %}
			<LI>{{j.id}}: <B>{{j.name}}</B></LI>
			{% endfor %}
		</UL>	
		{% else %}
		<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
